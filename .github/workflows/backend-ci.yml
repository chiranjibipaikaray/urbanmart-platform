name: Backend CI

on:
  push:
    branches: [ "develop" ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Docker login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/urbanmart-backend:latest backend

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/urbanmart-backend:latest

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ secrets.GHCR_USERNAME }}/urbanmart-backend:latest
          severity: CRITICAL
          exit-code: 1
