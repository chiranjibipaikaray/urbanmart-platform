name: UrbanMart Backend CI

on:
 pull_request:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Run unit tests
        working-directory: backend
        run: npm test || true

      - name: Build Docker image
        working-directory: backend
        run: docker build -t urbanmart-backend:pr .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: urbanmart-backend:latest
          severity: HIGH,CRITICAL
          exit-code: 1

