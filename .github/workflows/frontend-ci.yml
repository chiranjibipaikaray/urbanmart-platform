name: Frontend CI

on:
  pull_request:
    paths:
      - "frontend/**"
  push:
    branches: [develop]
    paths:
      - "frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node setup (Vite needs Node 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 3️⃣ Install deps
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 4️⃣ Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5️⃣ Docker build
      - name: Build Docker image
        working-directory: frontend
        run: docker build -t urbanmart-frontend:ci .

      # 6️⃣ Trivy image scan
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@41f05d9ecffa2ed3f1580af306000f734b733e54
        with:
          image-ref: urbanmart-frontend:ci
          vuln-type: os,library
          severity: CRITICAL
          exit-code: 1
